<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/style/main.css">
  <title>Meme Generator</title>
</head>

<body onload="onInit()">
  <header class="main-header flex space-around">
    <h1><img src="./logo/LOGO.png" alt=""></h1>
    <div class="btn-container flex">
      <button onclick="onGalleryPage(this)" class=" header-btn gallery-btn">Gallery</button>
      <button class="header-btn Memes-btn">Memes</button>
      <button class="header-btn About-btn">About</button>
    </div>
  </header>


  <section class="gallery-container grid justify-center">

  </section>



  <section class="meme-container justify-center flex">

    <div class="canvas-container">
      <div class="grid-meme">
        <canvas id="canvas" height="500" width="500">
        </canvas>
      </div>
    </div>
    <div class="edit-btn">
      <input oninput="onChangeTxt(this.value)" type="text" id="txt" name="txt">
    </div>
  </section>





  <script src="js/services/util.service.js"></script>
  <script src="js/services/storage.service.js"></script>
  <script src="js/services/meme.service.js"></script>
  <script src="js/gallery.controller.js"></script>
  <script src="js/meme.controller.js"></script>
</body>

</html>
